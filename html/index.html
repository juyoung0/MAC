<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">	
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/tip-style.css">
</head>
<body>
<div id="first">
	<div class="row">
		<div class="col-md-10" id="graph">
			<script src="../js/plot.js" type="text/javascript"></script>
		</div>
		<div class="col-md-2">
			<div class="panel-group" id="outside">
				<div class="panel panel-primary">
					<div class="panel-heading">Mode</div>
					<div class="panel-body">
						<div class="form-group" id="inside">
							<div class="btn-group btn-group-justified">
									<a href="#" title="explorer" onclick="explorerMode(this.title)" class="btn btn-default">Explorer</a>
									<a href="#" title="log" onclick="logMode(this.title)" class="btn btn-default">Log</a>
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-primary">
					<div class="panel-heading">Genre</div>
					<div class="panel-body">
						<div class="form-group" id="inside">
							<div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-success">
									<input type="radio" name="genre" title="all" onclick="filter(this.title)" autocomplete="on">All
								</label>
                            </div>
                            <div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-default">
									<input type="radio"  name="genre" title="rock" onclick="filter(this.title)" autocomplete="off">ROCK
								</label>
								<label class="btn btn-default">
									<input type="radio" name="genre" title="pop" onclick="filter(this.title)" autocomplete="off">POP
								</label>
								<label class="btn btn-default">
									<input type="radio" name="genre" title="soundtrack" onclick="filter(this.title)" autocomplete="off">O.S.T
								</label>
                            </div>
                            <div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-default">
									<input type="radio" name="genre" title="jazz" onclick="filter(this.title)" autocomplete="off">JAZZ
								</label>
								<label class="btn btn-default">
									<input type="radio" name="genre" title="metal" onclick="filter(this.title)" autocomplete="off">METAL
								</label>
								<label class="btn btn-default">
									<input type="radio" name="genre" title="electro" onclick="filter(this.title)" autocomplete="off">EDM
    							</label>
                            </div>
                            <div class="btn-group btn-group-justified" data-toggle="buttons">
        						<label class="btn btn-default">
									<input type="radio" name="genre" title="world" onclick="filter(this.title)" autocomplete="off">WORLD
								</label>
								<label class="btn btn-default">
									<input type="radio" name="genre" title="latin" onclick="filter(this.title)" autocomplete="off">LATIN
								</label>
								<label class="btn btn-default">
									<input type="radio" name="genre" title="vocal pop" onclick="filter(this.title)" autocomplete="off">VOCAL
								</label>
                            </div>
                            <div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-default">
									<input type="radio" name="genre" title="classical" onclick="filter(this.title)" autocomplete="off">CLASSIC
								</label>
								<label class="btn btn-default">
									<input type="radio" name="genre" title="country" onclick="filter(this.title)" autocomplete="off">COUNTRY
								</label>
							</div>
							<div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-default">
									<input type="radio" name="genre" title="hip hop" onclick="filter(this.title)" autocomplete="off">HipHop
                                </label>
								<label class="btn btn-default">
									<input type="radio" name="genre" title="reggae" onclick="filter(this.title)" autocomplete="off">REGGAE
								</label>
							</div>
							<div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-default">
									<input type="radio" name="genre" title="blues" onclick="filter(this.title)" autocomplete="off">BLUES
								</label>
								<label class="btn btn-default">
									<input type="radio" name="genre" title="folk" onclick="filter(this.title)" autocomplete="off">FOLK
								</label>
								<label class="btn btn-default">
									<input type="radio" name="genre" title="randb" onclick="filter(this.title)" autocomplete="off">R&B
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">Information</div>
					<div class="panel-body">
						<ul class="list-group" id="inside">
							<li class="list-group-item" id="artist">Artist</li>
							<li class="list-group-item" id="title">Title</li>
							<li class="list-group-item" id="genre">Genre</li>
							<li class="list-group-item" onclick="url()" id="video">Video (Click it)</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
